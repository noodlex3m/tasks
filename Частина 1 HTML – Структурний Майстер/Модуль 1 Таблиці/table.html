<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Розклад на тиждень</title>
    <link rel="stylesheet" href="table-style.css" />
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Час</th>
          <th>Понеділок</th>
          <th>Вівторок</th>
          <th>Середа</th>
          <th>Четвер</th>
          <th>П'ятниця</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>10:00</td>
          <td rowspan="2">Робота над проєктом</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
        <tr>
          <td>11:00</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
        <tr>
          <td>12:00</td>
          <td>Англійська</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
          <td>...</td>
        </tr>
        <tr>
          <td>13:00</td>
          <td colspan="5">Обідня перерва</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
