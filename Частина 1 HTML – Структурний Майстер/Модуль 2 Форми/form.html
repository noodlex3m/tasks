<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма реєстрації</title>
    <link rel="stylesheet" href="form-style.css" />
  </head>
  <body>
    <form action="#">
      <div>
        <label for="username">Ваше ім'я:</label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="useremail">Ваш email:</label>
        <input type="email" id="useremail" name="useremail" />
      </div>
      <div>
        <label for="userpassword">Ваш пароль:</label>
        <input type="password" id="userpassword" name="userpassword" />
      </div>
      <fieldset>
        <legend>Які технології вас цікавлять?</legend>
        <input type="checkbox" id="tech_html" name="tech_html" value="html" />
        <label for="tech_html">HTML</label>
        <input type="checkbox" id="tech_css" name="tech_css" value="css" />
        <label for="tech_css">CSS</label>
        <input type="checkbox" id="tech_js" name="tech_js" value="js" />
        <label for="tech_js">JavaScript</label>
      </fieldset>
      <fieldset>
        <legend>Ваш рівень?</legend>
        <label>
          <input type="radio" name="level" value="beginner" />
          Початківець
        </label>
        <label>
          <input type="radio" name="level" value="expert" />
          Досвідчений
        </label>
      </fieldset>
      <select name="country" id="country">
        <option value="ua">Ukraine</option>
        <option value="us">USA</option>
        <option value="oa">OAE</option>
        <option value="cn">China</option>
      </select>
      <textarea
        name="about"
        id="about"
        placeholder="Розкажіть трохи про себе"
      ></textarea>
      <button type="submit">Зареєструватися</button>
    </form>
  </body>
</html>
